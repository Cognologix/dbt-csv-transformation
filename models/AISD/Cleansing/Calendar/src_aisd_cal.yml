version: 2
sources:
  - name: raw_data
    database: "{{ var('DB_NAME') }}"
    schema: "{{ var('DB_SOURCE_SCHEMA') + '_raw_data' }}"
    tables:
      - name: calendar_base
        description: Cleansing calendar Base data
        columns:
          - name: calendarcode
            tests:
              - not_null
          - name: schoolid
            tests:
                - not_null
          - name: schoolyear
            tests:
              - not_null
          - name: calendartypedescriptor
            tests:
              - not_null


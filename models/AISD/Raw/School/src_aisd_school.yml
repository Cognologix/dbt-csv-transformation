version: 2
sources:
  - name: public
    database: aisd_poc
    schema: public
    tables:
      - name: school_base
        description: Raw School Base data
        columns:
          - name: schoolid
            tests:
              - not_null
          - name: nameofinstitution
            tests:
              - not_null

      - name: school_addresses
        description: Raw School address data
        columns:
          - name: schoolid
            tests:
              - not_null
          - name: addresstypedescriptor
            tests:
              - not_null
          - name: stateabbreviationdescriptor
            tests:
              - not_null
          - name: city
            tests:
              - not_null
          - name: postalcode
            tests:
              - not_null
          - name: streetnumbername
            tests:
              - not_null

      - name: school_campus_enrollment_types
        description: Raw School campus enrollment types data
        columns:
          - name: schoolid
            tests:
              - not_null
          - name: tx_campusenrollmenttypedescriptor
            tests:
              - not_null

      - name: school_categories
        description: Raw School categorirs data
        columns:
          - name: schoolid
            tests:
              - not_null
          - name: schoolcategorydescriptor
            tests:
              - not_null

      - name: school_charter_waitlist
        description: Raw School charter waitlist data
        columns:
          - name: schoolid
            tests:
              - not_null

      - name: school_education_organization_categories
        description: Raw School education organization categories data
        columns:
          - name: schoolid
            tests:
              - not_null
          - name: educationorganizationcategorydescriptor
            tests:
              - not_null

      - name: school_elo_activities
        description: Raw School elo activities data
        columns:
          - name: schoolid
            tests:
              - not_null
          - name: tx_eloactivitydescriptor
            tests:
              - not_null

      - name: school_elo_types
        description: Raw School elo types data
        columns:
          - name: schoolid
            tests:
              - not_null
          - name: tx_elotypeDescriptor
            tests:
              - not_null

      - name: school_gradelevels
        description: Raw School grade levels data
        columns:
            - name: schoolid
              tests:
                - not_null
            - name: gradeleveldescriptor
              tests:
                - not_null

      - name: school_identification_codes
        description: Raw School identification codes data
        columns:
            - name: schoolid
              tests:
                - not_null
            - name: educationorganizatio__ationsystemdescriptor
              tests:
                - not_null
            - name: identificationcode
              tests:
                - not_null

      - name: school_indicators
        description: Raw School indicators data
        columns:
            - name: schoolid
              tests:
                - not_null
            - name: indicatordescriptor
              tests:
                - not_null

      - name: school_institution_telephones
        description: Raw School institution telephones data
        columns:
            - name: schoolid
              tests:
                - not_null
            - name: institutiontelephonenumbertypedescriptor
              tests:
                - not_null
            - name: telephonenumber
              tests:
                - not_null

      - name: school_international_addresses
        description: Raw School institution telephones data
        columns:
            - name: schoolid
              tests:
                - not_null
            - name: addresstypedescriptor
              tests:
                - not_null
            - name: countrydescriptor
              tests:
                - not_null
            - name: addressline1
              tests:
                - not_null

      - name: school_nslp_types
        description: Raw School NSLP types data
        columns:
            - name: schoolid
              tests:
                - not_null
            - name: tx_nslptypedescriptor
              tests:
                - not_null

      - name: school_post_secondary_institution_reference
        description: Raw School post secondary institution reference data
        columns:
            - name: schoolid
              tests:
                - not_null
            - name: postSecondaryInstitutionId
              tests:
                - not_null
